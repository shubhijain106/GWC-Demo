<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoe Selection Page</title>
    <link href="./shoe-selection.css" rel="stylesheet" type="text/css"></link>
    <link href="../global_styles.css" rel="stylesheet" type="text/css"></link>
    <link href="../font.css" rel="stylesheet" type="text/css"></link>
</head>

<body class="flexbox">
 <div class="phone-screen">

   <!-- upper container start-->
    <div class="shoe-backdrop-color all-shoes-container">
         <div class="left-arrow-icon-div">
             <img id="left-arrow-icon" src="../assets/transparent-back-arrow-icon.png" alt="arrow-left-icon" width= 6%/>
         </div>
        <div class="shoe-image-container">
            <img class="main-shoe-image" src="../assets/black-shoe.png" alt="black and white shoe" width="80%"/>
        </div>
        <div class="bullet-container">
            <svg height="20" width="20" fill="#1492ED">
                    <circle cx="10" cy="10" r="6" stroke-width="2" stroke="#1492ED" />
            </svg>
            <svg height="20" width="20" fill="none">
                    <circle cx="10" cy="10" r="6" stroke="#1492ED" stroke-width="2" />
            </svg>
            <svg height="20" width="20" fill="none">
                    <circle cx="10" cy="10" r="6" stroke="#1492ED" stroke-width="2" />
            </svg>
            <svg height="20" width="20" fill="none">
                    <circle cx="10" cy="10" r="6" stroke="#1492ED" stroke-width="2" />
            </svg>
            <svg height="20" width="20" fill="none">
                    <circle cx="10" cy="10" r="6" stroke="#1492ED" stroke-width="2" />
            </svg>
            <svg height="20" width="20" fill="none">
                    <circle cx="10" cy="10" r="6" stroke="#1492ED" stroke-width="2" />
            </svg>          
        </div>
        <div class="other-shoe-suggestions-container">
            <div class="other-shoe">
                <img class="other-shoe-suggestions" src="../assets/running_shoes_1.png" alt="Blue dress shoe"/>
            </div>
            <div class="box-shadow-shoe other-shoe">
                <img class="other-shoe-suggestions" src="../assets/black-shoe.png" alt="Brown dress shoe" width="97%"/>
            </div>
            <div class="other-shoe">
                <img class="other-shoe-suggestions" src="../assets/running_shoes_3.png" alt="Black dress shoe"/>
            </div>
        </div> 
    </div>
    <!-- upper container end-->
    <!-- lower container start-->
        <div class="text-and-icons">
            <div class="white-space-border"></div>
            <div class="shoe-information-container">
                <div class= "background-color">
                    <h3 style="font-size:large">City Running X</h3>
                    <p class="shoe-description"> Designed for the ever-changing urban landscape. These running shoes have a lightweight knit upper that follows the natural movement of your stride.</p>
                    <p class="link-color">Free shipping and free returns</p>
                </div>
            </div> 

            <!-- button start -->
            <!-- EXERCISE 1: Add class to apply color to button. (Hint): find class name in global_styles.css -->
            <div class="button-no-flex-container">
                <button onclick="location.href='../checkout/checkout.html'">ADD TO CART</button>
            </div>
            <!-- button end -->

            <div class="line-break"></div>
            <div class="Icon-containers">
                <span class="home-icon">
                    <img class="icons" src="../assets/home-icon.png" alt="home-icon"/>
                </span>
                <span>
                    <img class="icons" src="../assets/search-icon.png" alt="search-icon"/>
                </span>
                <span>
                    <img class="icons" src="../assets/cart-icon.png" alt="cart-icon"/>
                </span>
                <span>
                    <img class="icons" src="../assets/profile-icon.png" alt="profile-icon"/>
                </span>
            </div>
            <div class="home-navigation-bar">
                <span class="left-circle"></span>
                <span class="bottom-iphone-bar"></span>
                <span class="right-circle"></span>
            </div>
        </div>
    <!-- lower container end-->
</div> 
</body>
</html>
