<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout Pre Payment</title>
    <link href="./checkout.css" rel="stylesheet" type="text/css">
    <link href="../global_styles.css" rel="stylesheet" type="text/css">
    <link href="../font.css" rel="stylesheet" type="text/css">
</head>
    <body class="flexbox">
        <div class="phone-screen">
            <!-- header start -->
            <!-- EXERCISE 2: Add class to apply style to header. (Hint): refer to payment page, the header there looks same too -->
            <div class="checkout-header-div">
                    <span >Guest Checkout</span>
                    <span class="grey-font checkout-header" >1 Item</span>
                </div>
            <br>
            <!-- header end -->
            <!-- checkout upper container start -->
            <div class="shoe-preview-div">
                <div id="shoe-preview-image">
                    <img src="../assets/black-shoe.png" alt="black and white shoe" width="130%" style="margin-top:-2rem"/>
                </div>
                <div id="shoe-preview-selection">
                    <div class="bold word-padding">City Running X</div>
                    <div class="grey-font word-padding">Size 9.5</div>
                    <div class="word-padding">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <span class="bold">$120.00</span>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
            <br>
            <div class="line-divider"></div>
            <br>
            <br>
            <!-- checkout upper container end -->
            <!-- checkout price summary start -->
            <div class="payment-information-div">
                <div class="left">
                    <div class="bold">Summary</div>
                    <div class="grey-font word-padding">Subtotal</div>
                    <div class="grey-font word-padding">Tax</div>
                    <div class="grey-font word-padding">Shipping</div>
                    <div class="bold word-padding">Total</div>
                </div>
                <div class="right">
                    <div style="color: white">.</div>
                    <div class="grey-font word-padding">$120.00</div>
                    <div class="grey-font word-padding">$9.60</div>
                    <div class="grey-font word-padding">Free</div>
                    <div class="bold word-padding">$129.60</div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
            <br>
            <!-- checkout price summary end -->
            <!-- shipping and payment button container start -->
            <div class="all-buttons-container">
                <div class="button-container secondary-button">
                    <div class= "checkmark-container" >
                        <img src="../assets/iconfinder_basics-21_296813.svg" alt="checkmark" width="100%" height="30px"/>
                    </div>
                    <div>
                        <div class="bold header-size">SHIPPING</div>
                        <div class="word-padding">Jane Smith</div> 
                    </div>
                    <div class="address">
                        <div>7-10 Day (Free)</div>
                        <div class="word-padding">123 First Avenue New Y..</div>
                    </div>
                    <div class="right-arrow-div">
                        <img style="transform: rotate(180deg);" src="../assets/arrow-left-icon.svg" alt="arrow left" height="20px">
                    </div>
                </div>
                <div class="white-space"></div>
                <div class="button-container secondary-button" onclick="location.href='../payment-selection/payment-selection.html'">
                    <div class= "checkmark-container" >
                        <img src="../assets/iconfinder_basics-21_296813.svg" alt="checkmark" width="100%" height="30px"/>
                    </div>
                    <div class="paypal-info-div">
                        <div id="payment-header" class="bold grey-font header-size">PAYMENT</div>
                        <div id="paypal-info" class="unpopulated-text word-padding">Paypal - janesmith@gmail.com</div>
                    </div>
                    <div class="right-arrow-div">
                        <img style="transform: rotate(180deg);" src="../assets/arrow-left-icon.svg" alt="arrow left" height="20px">
                    </div>
                </div>
                <div class="white-space"></div>
                <!-- EXERCISE 3: Add class to apply style to button. (Hint): find class name in global_styles.css -->
                <div class="button-container">
                    <button >PURCHASE</button>
                </div>
            </div>
            <!-- shipping and payment button container end -->
            <div class="home-navigation-bar">
                <span class="left-circle"></span>
                <span class="bottom-iphone-bar"></span>
                <span class="right-circle"></span>
            </div>
        </div>
    </body>
    <script>
        document.querySelector("button").disabled = true;
    if(window.location.href.split('?')[1]==='payment'){
    var payment = document.getElementById("paypal-info");
    payment.classList.remove("unpopulated-text")
    payment.classList.add("populated-text")
    var payment = document.getElementById("payment-header");
    payment.classList.remove("grey-font");
    document.querySelector("button").disabled = false;
    }

    </script>
