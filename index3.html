<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout Pre Payment</title>
    <link href="./styling3.css" rel="stylesheet" type="text/css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap">
</head>
    <body>
        <div class="phone-screen">
            <div class="checkout-header-div">
                <div class="index2-icon-containers">
                    <span>
                        <img id="left-arrow-icon" src="./assets/left-arrow-icon2.png" alt="arrow-left-icon" width= 3%/>
                    </span>
                    <span>
                        <img id="cross-icon" src="./assets/cross-icon2.png" alt="cross-icon" width= 3%/>
                    </span>
                </div>
                <div>
                    <h2 class="checkout-header">Guest Checkout</h2>
                    <span class="grey-font checkout-header" >1 Item</span>
                </div>
            </div>
            <br>
            <div class="shoe-preview-div">
                <div id="shoe-preview-image">
                    <img src="./assets/black-shoe.png" alt="black and white shoe" width="100%" style="margin-top:-2rem"/>
                </div>
                <div id="shoe-preview-selection">
                    <span class="bold">City Running X</span>
                    <br>
                    <span class="grey-font">Size 9.5</span>
                    <br>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <span class="bold">$120.00</span>
                </div>
            </div>
            <br>
     
           <hr class="line-divider">
           <br>
            <div id="payment-information-div">
                <div class="left">
                    <span class="bold">Summary</span>
                    <br>
                    <span class="grey-font">Subtotal</span>
                    <br>
                    <span class="grey-font">Tax</span>
                    <br>
                    <span class="grey-font">Shipping</span>
                    <br>
                    <span class="bold">Total</span>
                </div>
                <div class="right">
                    <br>
                    <span class="grey-font">$120.00</span>
                    <br>
                    <span class="grey-font">$9.60</span>
                    <br>
                    <span class="grey-font">Free</span>
                    <br>
                    <span class="bold">$129.60</span>
                </div>
            </div>
            <br>
            <div id="shipping-button-div" style="padding: 0 8px; display: flex; height: 80px;     align-items: center;
            justify-content: space-between;">
                <div style="height: 100%; width: 5%;"><img src="./assets/iconfinder_basics-21_296813.svg" alt="checkmark" style="width: 100%; height: 30px;"></div>
                <div>
                    <div>SHIPPING</div>
                    <div>Jane Smith</div> 
                </div>
                <div>
                    <div>7-10 Day (Free)</div>
                    <div>123 First Avenue New York</div>
                </div>
                <div style="    height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;"><img style="transform: rotate(180deg);
                    height: 40px;" src="./assets/arrow-left-icon.svg" alt="arrow left"></div>
                <!-- <div>
                    <div>7-10 Day (Free)</div>
                </div>    -->
                <!-- <span class="grey-font">Jane Smith &emsp;&ensp;&ensp;&ensp;&ensp;  123 First Avenue New Y..</span> -->
            </div>

        </div>
    </body>
    </html>
